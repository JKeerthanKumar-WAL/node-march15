<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Mini Calculator</title>
    <style>
        .container-fluid {
            background-image: linear-gradient(lightskyblue, lightgrey);
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            color: darkblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid border border-primary w-50 mt-5 pt-3">
        <form class="form-group" action="/getResult" method="post">
            <h1 class="text-center mb-3">Mini Calculator</h1>
            <b>Enter First Number: </b><input class="form-control" type="number" name="firstNumber" /><br />
            <b>Enter Second Number : </b><input class="form-control" type="number" name="secondNumber" /><br />
            <b>Select Operator : </b><select class="form-select" name="operator">
                <option selected>Select</option>
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select><br /><br />
            <div class="text-center">
                <button class="btn btn-outline-primary"><b>Get Result</b></button>
            </div>
        </form>
    </div>
</body>

</html>
